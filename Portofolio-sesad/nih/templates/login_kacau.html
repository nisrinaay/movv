   <div class="container"></div>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 500px; /* Menyesuaikan lebar kontainer */
            max-width: 90%; /* Maksimum lebar kontainer agar responsif */
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px; /* Menyesuaikan ukuran teks untuk tampilan web */
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px; /* Menyesuaikan ukuran teks untuk tampilan web */
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; /* Menyesuaikan ukuran teks untuk tampilan web */
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Menyesuaikan ukuran teks untuk tampilan web */
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            margin-right: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px; /* Menyesuaikan ukuran teks untuk tampilan web */
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/auth/login/" method="post">{% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <div class="links">
            <a href="/auth/password/">Lupa Password?</a>
            <span> | </span>
            <a href="/auth/signup/">Register</a>
        </div>
    </div>
</body>
</html>
